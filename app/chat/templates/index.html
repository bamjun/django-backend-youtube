<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
  </head>
  <body>
    <h1>Chat Rooms</h1>
    <div id="room-container">
      <!-- 채팅방 목록이 여기에 표시됩니다 -->
    </div>

    <input id="chat-room-input" type="text" size="100" />
    <input id="chat-room-submit" type="button" value="Send" />

    <h2>Chat Room: <span id="room-name"></span></h2>
    <div id="chat-log">
      <!-- 메시지 로그가 여기에 표시됩니다 -->
    </div>
    <input id="chat-message-input" type="text" size="100" />
    <input id="chat-message-submit" type="button" value="Send" />
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetchChatRooms(); // 페이지 로드 시 채팅방 목록 로드

    document
      .getElementById("chat-room-submit")
      .addEventListener("click", function () {
        addChatRoom();
      });
  });

  function fetchChatRooms() {
    fetch("http://127.0.0.1:8000/api/v1/chat/room/")
      .then((response) => response.json())
      .then((data) => {
        const roomContainer = document.getElementById("room-container");
        roomContainer.innerHTML = ""; // 초기화
        data.forEach((room) => {
          const roomDiv = document.createElement("div");
          roomDiv.innerHTML = room.name;
          roomDiv.onclick = function () {
            enterChatRoom(room.id);
          };
          roomContainer.appendChild(roomDiv);
        });
      })
      .catch((error) => {
        console.error("Error fetching chat rooms:", error);
      });
  }

  function enterChatRoom(roomId) {
    // 채팅방 메시지 로드
    loadChatRoom(roomId);

    // WebSocket 연결
    const chatSocket = new WebSocket(
      "ws://" + window.location.host + "/ws/chat/" + roomId + "/"
    );

    chatSocket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      const chatLog = document.getElementById("chat-log");
      chatLog.innerHTML += "<div>" + data.message + "</div>";
    };

    chatSocket.onclose = function (e) {
      console.error("Chat socket closed unexpectedly");
    };

    document.querySelector("#chat-message-submit").onclick = function (e) {
      const messageInputDom = document.querySelector("#chat-message-input");
      const message = messageInputDom.value;

      chatSocket.send(
        JSON.stringify({
          message: message,
        })
      );
      messageInputDom.value = "";
    };
  }

  function loadChatRoom(roomId) {
    fetch(`http://127.0.0.1:8000/api/v1/chat/${roomId}/messages`)
      .then((response) => response.json())
      .then((messages) => {
        const chatLog = document.getElementById("chat-log");
        chatLog.innerHTML = ""; // 초기화
        messages.forEach((message) => {
          console.log("message", message);
          const messageDiv = document.createElement("div");
          messageDiv.innerHTML =
            message.sender["email"] + " : " + message.message;
          chatLog.appendChild(messageDiv);
        });
        document.getElementById("room-name").innerText = roomId;
      })
      .catch((error) => {
        console.error("Error loading messages:", error);
      });
  }

  function addChatRoom() {
    const roomNameInput = document.getElementById("chat-room-input");
    const roomName = roomNameInput.value;

    // 입력 필드가 비어있지 않은지 확인
    if (roomName) {
      fetch("http://127.0.0.1:8000/api/v1/chat/room/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name: roomName }),
      })
        .then((response) => {
          if (response.ok) {
            fetchChatRooms(); // 채팅방 목록 다시 불러오기
          } else {
            throw new Error("Failed to create chat room");
          }
        })
        .catch((error) => {
          console.error("Error adding chat room:", error);
        });
    } else {
      console.log("Chat room name cannot be empty.");
    }

    // 입력 필드 초기화
    roomNameInput.value = "";
  }
</script>
